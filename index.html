<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Formulário de Agendamento</title>

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>
                Crie e compartilhe seu evento.
            </h1>
            <p>
                O primeiro passo é preencher esse formulário de inscrição.
            </p>
        </header>

        <form id="form" action="" method="">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>
                
                    <div class="input-wrapper">
                        <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text" name="" id="event-title" required minlength="8" placeholder="Título do evento">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                        <input type="url" name="" id="event-link" required placeholder="Link do evento">
                    </div>
                
                    <div class="input-wrapper">
                        <label for="whatsapp">Whatsapp para contato <span>(somente números)</span></label>
                        <input type="number" name="" id="whatsapp" required placeholder="Whatsapp para contato">
                    </div>

                    <div class="input-wrapper">
                        <label for="extra-inf">Informações extras</label>
                        <textarea id="extra-inf"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="category">Categoria</label>
                        <select id="category" required placeholder="Categoria">
                            <option value="">Tipo de evento</option>
                            <option value="live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentoria</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>
                
                    <div class="input-wrapper">
                        <label for="email">E-mail do administrador <span>(digite um e-mail válido)</span></label>
                        <input type="email" name="" id="email" required placeholder="E-mail do administrador">
                    </div>  
                    
                    <div class="input-wrapper">
                        <label for="password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                        <input type="password" name="" id="password" required minlength="8" placeholder="Senha de acesso para os participantes">
                    </div>
    
                    <div class="checkbox-wrapper">
                        <input type="checkbox" name="" id="event-private">
                        <label for="event-private">Evento privado</label>
                    </div>
                </div>
            </fieldset>
    
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e hora</legend>

                    <div class="cols-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" name="" id="event-date" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" name="" id="event-begin" required>
                        </div>
        
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" name="" id="event-end" required>
                        </div>
                    </div>
                </div>
            </fieldset>

        </form>
        <footer class="form-buttons">
            <button class="button" type="submit" form="form" name="">Salvar evento</button>
        </footer>
    </div>
</body>
</html>
